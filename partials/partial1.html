<div id="controls">
    controls
</div>
<div id="field" ng-controller="GamePlay">
    field {{tprop}}
    <div class="row" ng-repeat="row in board">
        <div class="tile" ng-class="{swept:tile.swept, flagged: tile.flagged}" ng-repeat="tile in row" ng-style="{width:(100/row.length)+'%', height:(100/board.length)+'%'}" ng-right-click="tile.flagged = !tile.flagged" ng-click="tile.swept?tile.resweep():tile.sweep()" >
            imma tile. {{tile.mined?"[ ]":"[ ]"}}<br/>
            swept?{{tile.swept?"y":"n"}}<br/>
            touching={{tile.swept?tile.touching:''}}
        </div>
    </div>
</div>
